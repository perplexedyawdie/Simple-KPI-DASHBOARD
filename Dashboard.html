<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Agent Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar box" role="navigation" aria-label="main navigation" style="align-items: center;">
            <div class="column is-one-fifth" style="justify-content: space-around;">
                <div class="navbar-brand" >
                    <a class="navbar-item " >
                        <h1 class="has-text-weight-semibold is-size-4">Discovery</h1>
                      </a>
                </div>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu column">
                <div class="control">
                    <input class="input" type="text" placeholder="Search">
                  </div>
            </div>
          
              <div class="navbar-end">
                <div class="navbar-item column">
                  <div class="buttons">
                    <a class="button is-primary">
                      <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                      Log in
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        <div class="columns">
            
            <div class="column is-one-fifth" >
                <aside class="menu box" >
                    <h2 class="menu-label column">
                      Data Quality Dashboards
                    <h2>
                    <hr/>
                    <ul class="menu-list column">
                      <li><a>Agents</a></li>
                      <li><a>Branches</a></li>
                      <li><a>Regions</a></li>
                    </ul>
                    
                  </aside>
            </div>
            <div class="column">
                <div>
                    <div class="tile is-ancestor">
                        <div class="tile is-vertical is-4">
                            <div class="tile is-parent box">
                                <div class="tile is-child">
                                    <div class="card">
                                        <div class="card-image">
                                          <figure class="image is-3by2">
                                            <img src="assets/office-lady.jpg" alt="Agent Image">
                                          </figure>
                                        </div>
                                        <div class="card-content">
                                          <div class="media">
                                            <div class="media-content">
                                              <p class="title is-4">Kelly Irving</p>
                                            </div>
                                          </div>
                                          <div class="content">
                                            <p class="is-3">7894561</p>
                                            <p class="is-3">(876) 768-2355</p>
                                            <p class="is-3">kirving@company.com</p>
                                            <p class="is-3">Constant Spring Branch</p>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <div class="tile is-vertical">
                                <div class="tile is-child box">
                                    <nav class="level">
                                        <div class="level-item has-text-centered">
                                          <div>
                                            <p class="heading">Insurance</p>
                                            <p class="title">200</p>
                                          </div>
                                        </div>
                                        <div class="level-item has-text-centered">
                                          <div>
                                            <p class="heading">Investments</p>
                                            <p class="title">170</p>
                                          </div>
                                        </div>
                                        <div class="level-item has-text-centered">
                                          <div>
                                            <p class="heading">Credit Cards</p>
                                            <p class="title">30</p>
                                          </div>
                                        </div>
                                      </nav>
                                </div>
                                <div class="tile is-child box" style="justify-items: center;">
                                    <div id="dqiGauge"></div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                    </div>
               
            </div>
        </div>
        
        <script>
            var data = [
                {
                    domain: { x: [0, 1], y: [0, 1] },
                    value: 340,
                    title: { text: "Completed Records" },
                    type: "indicator",
                    gauge: { axis: { visible: true, range: [0, 400] } },
                    mode: "gauge+number"
                }
            ];

            var layout = { margin: { t: 0, b: 0 } };
            var config = {responsive: true};
            Plotly.newPlot('dqiGauge', data, layout, config);
            document.getElementById("dqiGauge").children[0].children[0].style.margin = "auto auto";
            
        </script>
    </body>
</html>
